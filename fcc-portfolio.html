<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Personal Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/hero.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="navigation">
            <nav>
                <a href="#About">
                    <p>About</p>
                </a>
                <a href="#Work">
                    <p>Work</p>
                </a>
                <a href="#Contact">
                    <p>Contact</p>
                </a>
            </nav>
        </div>
            
        <div class="hero" id="About">
            <div class="hero-container">
                <h1 class="name">Hey I am Tuan</h1>
                <h2 class="title">a web developer</h2>
            </div>
        </div>
        <main>
            <div class="title-container" id="Work">
                <h1 class="project-title">These are some of my projects</h1>
            </div>
            <div class="grid-container">
                <div class="grid-cell">
                    <div class="image-contain">
                        <img src="images/tribute.jpg" alt="tribute-page" class="image">
                        <div class="grid-title">
                            <h3>Tribute Page</h3>
                        </div>
                    </div>
                </div>
                <div class="grid-cell">
                    <div class="image-contain">
                        <img src="images/random-quote-machine.png" alt="quote-generator" class="image">
                        <div class="grid-title">
                            <h3>Random Quote Machine</h3>
                        </div>
                    </div>
                </div>
                <div class="grid-cell">
                    <div class="image-contain">
                        <img src="images/calc.png" alt="calculator" class="image">
                        <div class="grid-title">
                            <h3>Javascript Calculator</h3>
                        </div>
                    </div>
                </div>
                <div class="grid-cell">
                    <div class="image-contain">
                        <img src="images/map.jpg" alt="map" class="image">
                        <div class="grid-title"> 
                            <h3>Map Data Across the Globe</h3>
                        </div>
                    </div>
                </div>
                <div class="grid-cell">
                    <div class="image-contain">
                        <img src="images/wiki.png" alt="wiki-page" class="image">
                        <div class="grid-title">
                            <h3>Wikipedia Viewer</h3>
                        </div>
                    </div>
                </div>
                <div class="grid-cell">
                    <div class="image-contain">
                        <img src="images/tic-tac-toe.png" alt="tic-tac-toe" class="image">
                        <div class="grid-title">
                            <h3>Tic Tac Toe Game</h3>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
